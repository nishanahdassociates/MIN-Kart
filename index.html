<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIN-Kart - Calligraphy Photos</title>
   <style>
	   /* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
}

.container {
    width: 90%;
    margin: 0 auto;
    max-width: 1200px;
}

/* Header Styles */
header {
    background-color: #1e1e1e;
    padding: 1em 0;
    text-align: center;
    border-bottom: 1px solid #333;
}

header h1 {
    margin: 0;
    font-size: 2em;
    color: #ffa500;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 1em;
}

nav ul li a {
    text-decoration: none;
    color: #ffffff;
    font-weight: bold;
}

nav ul li a:hover {
    color: #ffa500;
}

/* Main Content Styles */
main {
    padding: 2em 0;
}

.intro {
    text-align: center;
    margin-bottom: 2em;
}

.intro h2 {
    font-size: 1.5em;
    color: #ffa500;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.gallery-item {
    background-color: #1e1e1e;
    border: 1px solid #333;
    border-radius: 8px;
    margin: 1em;
    padding: 1em;
    width: calc(33% - 2em);
    box-sizing: border-box;
    text-align: center;
}

.gallery-item img {
    max-width: 100%;
    border-radius: 8px;
}

.gallery-item p {
    margin-top: 0.5em;
    font-size: 1em;
}
.buy-button {
    margin-top: 10px;
    padding: 10px 20px;
    background: linear-gradient(45deg, #32cd32, #228b22);
    border: none;
    border-radius: 5px;
    color: #ffffff;
    cursor: pointer;
    font-size: 1em;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.buy-button:hover {
    background: linear-gradient(45deg, #228b22, #32cd32);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    transform: translateY(-2px);
}

/* Footer Styles */
footer {
    background-color: #1e1e1e;
    padding: 1em 0;
    text-align: center;
    border-top: 1px solid #333;
}

footer p {
    margin: 0;
    color: #ffffff;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .gallery-item {
        width: calc(50% - 2em);
    }
}

@media (max-width: 480px) {
    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin: 0.5em 0;
    }

    .gallery-item {
        width: 100%;
    }
    
   }


	   </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>MIN-Kart</h1>
            <nav>
                <ul>
                    
                    <li><a href="https://wa.me/qr/ADTYSXRJXXU4K1">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="intro">
                <h2>Welcome to MIN-Kart</h2>
                <p>Your one-stop shop for beautiful calligraphy photos.</p>
            </section>
            
            <section class="gallery">
                <h2></h2>
                <div class="gallery-item">
                    <img src="1.jpeg" alt="Calligraphy 1">
                    <p>₹450</p>
                    <a href="https://wa.me/qr/ADTYSXRJXXU4K1" class="buy-link"><button class="buy-button">Buy</button></a>
                    
                </div>
                <div class="gallery-item">
                    <img src="2.jpeg" alt="Calligraphy 2">
                    <p>₹250</p>
                    <a href="https://wa.me/qr/ADTYSXRJXXU4K1" class="buy-link"><button class="buy-button">Buy</button></a>
                </div>
                <div class="gallery-item">
                    <img src="3.jpeg" alt="Calligraphy 3">
                    <p>₹500</p>
                    <a href="https://wa.me/qr/ADTYSXRJXXU4K1" class="buy-link"><button class="buy-button">Buy</button></a>
                </div>
                <!-- Add more gallery items as needed -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MIN-Kart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
